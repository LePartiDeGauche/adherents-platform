AppBundle\Entity\Status:
    status1:
        name: Utilisateur
    status2:
        name: Abonné à gauche
    status3:
        name: Sympathisant
    status4:
        name: Contact
    status5:
        name: Adhérent
    status6:
        name: Adhérent en attente de renouvellement
    status7:
        name: Ancien PG

AppBundle\Entity\OrganType:
    organType1:
        name: Comité
    organType2:
        name: Département
    organType3:
        name: Région
    organType4:
        name: National

AppBundle\Entity\Responsability:
    responsability1:
        name: Secrétaire
    responsability2:
        name: Trésorier
    responsability3:
        name: Directeur


AppBundle\Entity\Organ:
    organ{1..10}:
        name: <company()>
        enabled: <boolean($chanceOfGettingTrue = 75)>
        createDate: <dateTimeBetween('-7 years', 'now')>
        updateDate: 50%? <dateTimeBetween($createDate, 'now')>
        organType: @organType*

AppBundle\Entity\Person:
    person{1..50}:
        email: <email()>
        username: <username()>
        password: <password()>
        firstName: <firstname()>
        lastName: <lastname()>
        maidenName: <lastname()>
        nickName: <username()>
        birthDate: <dateTimeBetween('-70 years', '-20 years')>
        gender: <gender()>
        address: <streetAddress()>
        city: <city()>
        zipCode: <postcode()>
        department: <state()>
        region: <state()>
        mobilePhone: <phone(true)>
        phone: <phone()>
        job: <word()>
        organ: <randomRelation("organ", 10)>

AppBundle\Entity\PersonStatus:
    personStatus{1..30}:
        person: <randomRelation("person", 50)>
        status: @status*
        beginDate: <dateTimeBetween('-2 years', 'now')>
        endDate: <dateTimeBetween($beginDate, 'now')>


AppBundle\Entity\PersonResponsability:
    personResponsability{1..20}:
        person: <randomRelation("person", 50)>
        responsability: @responsability*
        organ: <randomRelation("organ", 10)>