AppBundle\Entity\EncasementDetail:
    encasementDetail{1..30}:
        method: <paymentMethod()>
        info: <numerify('############################')>
        bank: <swiftBicNumber()>
        date: <dateTimeBetween('-1 years', 'now')>
        proof: <imageUrl()>

AppBundle\Entity\Encasement:
    encasement{1..30}:
        member: <randomRelation("person", 50)>
        payer: <randomRelation("person", 50)>
        date: <dateTimeBetween('-1 years', 'now')>
        amountProvided: <randomNumber(2)>
        amountReceived: <randomNumber(2)>
        comment: 50%? <sentence(6)>
        encasementType: @encasementType*
        encasementDetail (unique): @encasementDetail*
